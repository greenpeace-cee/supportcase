<div>
  <details class="crm-accordion-bold">
    <summary>Recent cases {{'[' + recentCases['length'] + ']'}}</summary>
    <div class="crm-accordion-body sc__accordion-body">
      <div class="rc__block-wrap">
        <table class="crm-search-results sc__mb-0 spc__table">
          <thead>
          <tr>
            <th class="rc__column-head">ID</th>
            <th class="rc__column-head">Date</th>
            <th class="rc__column-head">Subject</th>
            <th class="rc__column-head">Status</th>
            <th class="rc__column-head">&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="recentCase in recentCases" class="crm-entity">
            <td>
              <div class="rc__column rc__column-case-id">
                #{{recentCase.id}}
                <span ng-if="model['id'] === recentCase.id">(current)</span>
              </div>
            </td>
            <td>
              <div class="rc__column rc__column-start-date">{{formatDateAndTime(recentCase.start_date, false)}}</div>
            </td>
            <td>
              <div class="rc__column sc__max-width-400">{{recentCase.subject}}</div>
            </td>
            <td>
              <div class="rc__column rc__column-status">
                <div>{{recentCase['status_id.label']}}</div>
              </div>
            </td>
            <td>
              <div class="sc__flex sc__justify-content-right">
                <a href="{{recentCase.link}}" class="btn btn-primary sc__m-0">
                  <i class="crm-i fa-pencil"></i>
                  <span>Manage case</span>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </details>
</div>
