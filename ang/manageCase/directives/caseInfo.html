<div class="sc__flex sc__gap-10 sc__justify-content-space-between">
  <div>
    <manage-panel model='model'></manage-panel>
    <div class="sc__flex sc__gap-10">
      <case-clients model="model"></case-clients>
      <case-managers model="model"></case-managers>
      <case-related-contacts model="model"></case-related-contacts>
    </div>
  </div>

  <div>
    <div class="sc__flex sc__gap-10 sc__justify-content-right">
      <case-tags model="model"></case-tags>
      <case-category model="model"></case-category>
    </div>
    <case-comment class="ci__case-info-item-wrap ci--no-border ci--max-width-100" model="model['id']"></case-comment>
  </div>
</div>
