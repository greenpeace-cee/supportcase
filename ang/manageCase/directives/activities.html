<div class="act__activities">
	<div class="crm-accordion-wrapper">
		<div class="crm-accordion-header crm-master-accordion-header">Activities</div>
		<div class="crm-accordion-body">
			<div class="act__block-wrap">
				<table class="crm-search-results">
					<thead>
					<tr>
						<th class="act__column-head">Date</th>
						<th class="act__column-head">Subject</th>
						<th class="act__column-head">Type</th>
						<th class="act__column-head">With</th>
						<th class="act__column-head">Reporter</th>
						<th class="act__column-head" >Assignee</th>
						<th class="act__column-head">Status</th>
						<th class="act__column-head">&nbsp;</th>
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="activity in activities" value="{{option.value}}" class="crm-entity">
							<td>
								<div class="act__column act__column-created-date">{{formatDate(activity.created_date)}}</div>
							</td>
							<td>
								<div class="act__column act__column-subject">{{activity.subject}}</div>
							</td>
							<td>
								<div class="act__column act__column-activity-type">{{activity.activity_type}}</div>
							</td>
							<td>
								<div class="act__column act__column-creator-contacts">
									<div ng-repeat="creatorContact in activity.creator_contacts">
										<div class="act__contact-link">
											<a href="{{creatorContact.link}}" class="action-item crm-hover-button" target="_blank">{{creatorContact.display_name}}</a>
										</div>
									</div>
								</div>
							</td>
							<td>
								<div class="act__column act__column-target-contacts">
									<div ng-repeat="targetContact in activity.target_contacts">
										<div class="act__contact-link">
											<a href="{{targetContact.link}}" class="action-item crm-hover-button" target="_blank">{{targetContact.display_name}}</a>
										</div>
									</div>
								</div>
							</td>
							<td>
								<div class="act__column act__column-assignee-contacts">
									<div ng-repeat="assigneeContact in activity.assignee_contacts">
										<div class="act__contact-link">
											<a href="{{assigneeContact.link}}" class="action-item crm-hover-button act__contact-link" target="_blank">{{assigneeContact.display_name}}</a>
										</div>
									</div>
								</div>
							</td>
							<td>
								<div class="act__column act__column-status">
									<div>{{activity.status}}</div>
								</div>
							</td>
							<td>
								<div class="act__column act__column-action-links">
									<span ng-repeat="actionLink in activity.action_links" class="act__action-link">
										<a href="{{actionLink.url}}" class="action-item crm-hover-button" target="_blank">{{actionLink.label}}</a>
									</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
