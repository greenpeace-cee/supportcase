<div class="ci__case-info-item managerField">
	<div class="ci__case-info-header">
		<div class="ci__case-info-item-label">
			<span>Managers</span>
		</div>
		<div class="ci__case-info-edit-button" title="Edit client" ng-click="toggleMode();setFieldFromModel();">
			<i class="crm-i fa-pencil"></i>
		</div>
	</div>

	<div class="ci__case-info-view-mode">
		<div class="ci__case-info-item-content">
			<div class="ci__clients-wrap">
				<div ng-repeat="managerContactId in model['managers_ids']">
					<contact-info model="managerContactId" hidedupes="true"></contact-info>
				</div>
			</div>
		</div>
	</div>

	<div class="ci__case-info-edit-mode">
		<div class="crm-section">
			<input class="crm-form-select spc__input spc--multiple-select" ng-model="managerIds" placeholder="- none -" data-select-params='{"multiple":true}' data-api-params='{"params":{"group":"support_agent","contact_type": "Individual"}}' data-api-entity="contact" type="text" />
		</div>

		<div class="ci__case-info-errors-wrap"></div>

		<div class="ci__case-info-edit-mode-buttons">
			<button class="ci__case-info-edit-confirm spc__button spc--height-medium" ng-click="editConfirm()">confirm</button>
			<button class="button__cancel spc__button spc--height-medium"  ng-click="toggleMode()">cancel</button>
		</div>
	</div>
</div>
