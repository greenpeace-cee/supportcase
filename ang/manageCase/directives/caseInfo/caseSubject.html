<div class="ci__case-info-item subjectField">
	<div class="ci__case-info-header">
		<div class="ci__case-info-item-label">Subject</div>
		<div class="ci__case-info-edit-button" title="Edit subject" ng-click="toggleMode();setFieldFromModel();">
			<i class="crm-i fa-pencil"></i>
		</div>
	</div>

	<div class="ci__case-info-view-mode">
		<div class="ci__case-info-item-content">{{ctrl.model['subject']}}</div>
	</div>

	<div class="ci__case-info-edit-mode">
		<div class="ci__case-info-errors-wrap"></div>

		<div class="crm-section">
			<textarea rows="3" class="ci__case-info-edit-mode-textarea" ng-model="subject" name="subjectField" class="crm-form-textarea"></textarea>
			<div class="clear"></div>
		</div>

		<div class="ci__case-info-edit-mode-buttons">
			<button class="ci__case-info-edit-confirm" ng-click="editConfirm()">confirm</button>
			<button class="ci__case-info-edit-cancel" ng-click="toggleMode()">cancel</button>
		</div>
	</div>
</div>
