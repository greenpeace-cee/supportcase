<div class="ci__case-info-item subjectField">
  <div class="ci__case-info-header">
    <div ng-show="!isEditMode" class="ci__case-info-edit-button" title="Edit subject" ng-click="toggleMode();">
      <i class="crm-i fa-pencil"></i>
    </div>
  </div>

  <div class="ci__case-info-view-mode" ng-show="!isEditMode">
    <div class="ci__case-info-item-content ci__case-info-item-content-subject" title="subject">{{model['subject']}}</div>
  </div>

  <div class="ci__case-info-edit-mode" ng-show="isEditMode">
    <div>
      <textarea rows="3" class="ci__case-info-edit-mode-textarea spc--textarea spc__input" ng-model="subject" name="subjectField" ></textarea>
    </div>

    <div class="ci__case-info-errors-wrap"></div>

    <div class="ci__case-info-edit-mode-buttons">
      <button class="btn btn-primary" ng-click="editConfirm()">
        <i class="crm-i fa-check"></i>
        <span>Confirm</span>
      </button>
      <button class="btn btn-secondary" ng-click="toggleMode()">
        <i class="crm-i fa-arrow-left"></i>
        <span>Cancel</span>
      </button>
    </div>
  </div>
</div>
