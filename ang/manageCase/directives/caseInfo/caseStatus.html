<div class="ci__case-info-item statusField">
	<div class="ci__case-info-header">
		<div class="ci__case-info-item-label">Status</div>
		<div class="ci__case-info-edit-button" title="Edit status" ng-click="toggleMode();updateInputValue();">
			<i class="crm-i fa-pencil"></i>
		</div>
	</div>

	<div class="ci__case-info-view-mode">
		<div class="ci__case-info-item-content">{{getEntityLabel(ctrl.model['available_statuses'], ctrl.model['status_id'])}}</div>
	</div>

	<div class="ci__case-info-edit-mode">
		<div class="ci__case-info-errors-wrap"></div>

		<div class="crm-section">
			<select ng-model="statusId" name="statusField" id="statusField" class="crm-form-select" >
				<option ng-repeat="option in ctrl.model['available_statuses']" value="{{option.value}}">{{option.label}}</option>
			</select>
		</div>

		<div class="clear"></div>

		<div class="ci__case-info-edit-mode-buttons">
			<button class="ci__case-info-edit-confirm" ng-click="editConfirm()">confirm</button>
			<button class="button__cancel" ng-click="toggleMode()">cancel</button>
		</div>
	</div>
</div>
