<div class="ci__case-info-item categoryField">
	<div class="ci__case-info-header">
		<div class="ci__case-info-item-label">Category</div>
		<div class="ci__case-info-edit-button" title="Edit category" ng-click="toggleMode();updateInputValue();">
			<i class="crm-i fa-pencil"></i>
		</div>
	</div>

	<div class="ci__case-info-view-mode">
		<div class="ci__case-info-item-content">{{getEntityLabel(ctrl.model['available_categories'], ctrl.model['category_id'])}}</div>
	</div>

	<div class="ci__case-info-edit-mode">
		<div class="ci__case-info-errors-wrap"></div>

		<div class="crm-section">
			<select ng-model="categoryId" name="categoryField" id="categoryField" class="crm-form-select" ng-required="true">
				<option ng-repeat="option in ctrl.model['available_categories']" value="{{option.value}}">{{option.label}}</option>
			</select>
		</div>

		<div class="ci__case-info-edit-mode-buttons">
			<button class="ci__case-info-edit-confirm" ng-click="editConfirm()">confirm</button>
			<button class="ci__case-info-edit-cancel"  ng-click="toggleMode()">cancel</button>
		</div>
	</div>
</div>
