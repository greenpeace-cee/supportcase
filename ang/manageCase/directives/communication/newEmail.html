<div class="com__send-new-email-wrap">
  <button ng-if="!isShowSendEmailWindow" class="btn btn-primary com__send-new-email-button sc__m-0" ng-click="toggleSendEmailWindow()">
    <i class="crm-i fa-send"></i>
    <span>Send New Email</span>
  </button>

  <div ng-if="isShowSendEmailWindow">
    <email-editor email-mode="'new'" reload-email-list="getEmails" case-id="model.case_id" cancel-callback="cancel"></email-editor>
  </div>
</div>
